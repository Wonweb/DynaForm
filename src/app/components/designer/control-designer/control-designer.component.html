<div dnd-droppable (onDropSuccess)="addControl($event)">
  {{ control.dragData.$key }}
  <i class="fa fa-times pull-right" aria-hidden="true" (click)="removeControl(control)"></i>
  <div *ngFor="let childControl of childControls">
    <app-control-designer [control]="childControl"></app-control-designer>
  </div>
</div>
